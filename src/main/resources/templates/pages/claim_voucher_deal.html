<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div id="main">
    <div th:replace="pages/top :: top"></div>
    <section id="content_wrapper">
        <section id="content" class="table-layout animated fadeIn">
            <div class="tray tray-center">
                <div class="content-header">
                    <h2> 待处理报销单 </h2>
                    <p class="lead"></p>
                </div>
                <div class="admin-form theme-primary mw1000 center-block" style="padding-bottom: 175px;">
                    <div class="panel  heading-border">
                        <div class="panel-menu">
                            <div class="row">
                                <div class="hidden-xs hidden-sm col-md-3">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default light">
                                            <i class="fa fa-refresh"></i>
                                        </button>
                                        <button type="button" class="btn btn-default light">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                        <button type="button" class="btn btn-default light">
                                            <i class="fa fa-plus"
                                               onclick="javascript:window.location.href='/claim_voucher/to_add';"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-md-9 text-right">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default light">
                                            <i class="fa fa-chevron-left"></i>
                                        </button>
                                        <button type="button" class="btn btn-default light">
                                            <i class="fa fa-chevron-right"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body pn">
                            <table id="message-table" class="table admin-form theme-warning tc-checkbox-1">
                                <thead>
                                <tr class="">
                                    <th class="text-center hidden-xs">Select</th>
                                    <th class="hidden-xs">事由</th>
                                    <th>状态</th>
                                    <th class="hidden-xs">创建人</th>
                                    <th class="hidden-xs">金额</th>
                                    <th class="text-center">创建时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody th:each="cv : ${list}">
                                <tr class="message-unread">
                                    <td class="hidden-xs">
                                        <label class="option block mn">
                                            <input type="checkbox" name="mobileos" value="FR">
                                            <span class="checkbox mn"></span>
                                        </label>
                                    </td>
                                    <td th:text="${cv.cause}">${cv.cause}</td>
                                    <td class="hidden-xs">
                                        <span class="badge badge-warning mr10 fs11"
                                              th:text="${cv.status}">${cv.status}</span>
                                    </td>
                                    <td th:each="e : ${elist}" th:if="${e.sn==cv.createSn}" th:text="${e.name}">
                                        ${cv.creater.name}
                                    </td>
                                    <td class="text-center fw600" th:text="${cv.totalAmount}">${cv.totalAmount}</td>
                                    <td th:text="${cv.createTime}"></td>
                                    <td>
                                        <a th:if="${cv.status eq Contact.CLAIMVOUCHER_CREATED || cv.status eq Contact.CLAIMVOUCHER_BACK}"
                                           th:href="@{claim_voucher_to_update(id=${cv.id})}">修改</a>
                                        <a th:if="${cv.status eq Contact.CLAIMVOUCHER_CREATED || cv.status eq Contact.CLAIMVOUCHER_BACK}"
                                           th:href="@{claim_voucher_submit(id=${cv.id})}"> 提交</a>
                                        <a th:if="${cv.status eq Contact.CLAIMVOUCHER_SUBMIT || cv.status eq Contact.CLAIMVOUCHER_RECHECK}"
                                           th:href="@{claim_voucher_to_check(id=${cv.id})}">审核</a>
                                        <a th:if="${cv.status eq Contact.CLAIMVOUCHER_APPROVED}"
                                           th:href="@{claim_voucher_to_check(id=${cv.id})}">打款</a>
                                        <a th:href="@{claim_voucher_detail(id=${cv.id})}">详细信息</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</div>
<div th:replace="pages/bottom :: bottom"></div>
</html>
